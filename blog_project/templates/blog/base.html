<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title_block %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static 'css/blog.css' %}'>
  </head>
  <body>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  <div class="sidebar">
    <h2>Vishwa's Blog</h2>
    <p>The total number of published posts today:<span id='pcount'>{% vishwa_tag %}</span></p>
    <h3>Latest Posts:</h3>{% show_latest_posts 4 %}
    <h2>Most Commented Posts:</h2>{% get_most_commented_posts %}
  </div>
  </body>
</html>
